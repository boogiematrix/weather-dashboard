<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <meta name='description'
        content='A weather app displaying current weather and a five day forecast at any location' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel='stylesheet' href='assets/style.css' />
</head>

<body>
    <header class='jumbotron'>
        <h1>Weather Dashboard</h1>
    </header>
    <main class='container'>
        <section class='row'>
            <article class='col-12 col-md-3'>
                <label for="city" class="form-label">Search for a City:</label>
                <div class='input-group'>
                    <input type='text' class="form-control" list="cityOptions" id="city" placeholder="Type to search..." autofocus>
                    <div class="input-group-append">
                        <button type="button" class="btn btn-primary" id='cityButton'>Search</button>
                    </div>
                </div>
                <ul class='list-group' id='searchHistory'>
                </ul>
            </article>
            <section class='col-12 col-md-9 h-100'>
                <article class='row h-50 border border-light border-3' id='currentWeatherBox'>
                </article>
                <article class='row h-50 justify-content-around' id='fiveDayWeatherBox'>
                </article>
            </section>
        </section>
    </main>
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>

    <script src='assets/weather.js'></script>
</body>

</html>
